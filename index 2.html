<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <title>Quiz | Você consegue acertar qual é o filme pelo título em português de Portugal?</title>
</head>

<body>

  <div class="intro py-3 bg-primary text-center">

    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz Bíblico</h2>
    </div>

  </div>

  <div class="quiz py-4 bg-dark">
    <div class="container">
      <h2 class="my-5 text-white">Você consegue acertar quem é o  personagem bíblico?</h2>

      <form class="quiz-form text-light">
        
        <div class="my-5">
          <p class="lead font-weight-normal">1. Casada com José, mãe de Jesus:</p>
         
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" >
              Maria
            </label>
          </div>


          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B" checked>
              Sara
            </label>
          </div>
        </div>


        <div class="my-5">
          <p class="lead font-weight-normal">2. Construiu um Arca para salvar sua família:</p>

          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" >
              Noé
            </label>
          </div>

          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B" checked>
              Sansão
            </label>
          </div>
        </div>



        <div class="my-5">
          <p class="lead font-weight-normal">3. Nome do Criador do universo:</p>
          
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" >
              Jeová
            </label>
          </div>
          
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B" checked>
              Deus
            </label>
          </div>
        </div>



        <div class="my-5">
          <p class="lead font-weight-normal">4. Era cobrador de impostos e se tornou cristão</p>
          
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" >
              Zaquel
            </label>
          </div>
          
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B" checked>
              Joãozinho
            </label>
          </div>
        </div>
        



        <div class="text-center">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>



  <script src="./app2.js"></script>
</body>
</html>
